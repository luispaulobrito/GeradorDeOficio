<div
  class="error-message"
  [class.error]="form.get('password')?.errors?.[errorKey] || form.errors?.[errorKey]"
>
  <img
    [src]="form.get('password')?.errors?.[errorKey] || form.errors?.[errorKey] ? '../../assets/images/whiteChecked.svg' : '../../assets/images/greenChecked.svg'"
    alt="svg-checked"
  />
  {{ errorMessage }}
</div>
